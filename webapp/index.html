<!doctype html>


<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8"> 

  <link rel="stylesheet" href="/smarthome/css/Header.css"/>
  <link rel="stylesheet" href="/smarthome/css/Footer.css"/>
  <link rel="stylesheet" href="/smarthome/css/Login.css"/>
  <link rel="stylesheet" href="/smarthome/css/index.css"/>

</head>


<body>

  <div id="content">
    <div id="dash"> 
      <div class="col-sm-offset-1 col-sm-4">
        <div class="panel panel-default hidden" id="temperature-status">
          <div class="panel-heading">
            <h3 class="panel-title"> Temperature </h3>
          </div>
          <div class="panel-body outer-panel">
            <div class="panel-body">
              <p class="temp" id="average-temp"></p>
              <p class="room"> Average </p>
            </div>
            <div class="panel-body">
              <span class="temp-left">
                <p class="temp" id="living-room-temp"></p>
                <p class="room"> Living Room </p>
              </span>
              <span class="temp-right">
                <p class="temp" id="bedroom-temp"></p>
                <p class="room"> Bedroom </p>
              </span>
            </div>
          </div>
          <div class="panel-footer"></div>
        </div>
      </div>

      <div class="col-sm-offset-2 col-sm-4">
        <div class="panel panel-default hidden" id="ac-status">
          <div class="panel-heading">
            <h3 class="panel-title"> AC Status </h3>
          </div>
          <div class="panel-body">
          </div>
          <div class="panel-footer"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
 
  <script type='module'>
    import Dashboard from './js/Dashboard.js';
    new Dashboard();
  </script>


</body>

</html>
